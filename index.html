<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estalo Lastimável</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Estalo Lastimável</h1>
    </header>

    <main>
        <h3 class="final_jogo"></h3>
        <section class="locais">
            <div class="locais__arenas_1">
                <h1>Local 1</h1>
                <h4>Jogador : <span class="forca_total_jogador1_local1">0</span></h4>
                <ul class="local1_cartas_jogador">

                </ul>

                <h4>Computador : <span class="forca_total_pc_local1">0</span></h4>
                <ul class="local1_cartas_pc">

                </ul>
            </div>
            <div class="locais__arenas_2">
                <h1>Local 2</h1>
                <h4>Jogador : <span class="forca_total_jogador1_local2">0</span></h4>
                <ul class="local2_cartas_jogador">

                </ul>

                <h4>Computador : <span class="forca_total_pc_local2">0</span></h4>
                <ul class="local2_cartas_pc">

                </ul>
            </div>
            <div class="locais__arenas_3">
                <h1>Local 3</h1>
                <h4>Jogador : <span class="forca_total_jogador1_local3">0</span></h4>
                <ul class="local3_cartas_jogador">

                </ul>

                <h4>Computador : <span class="forca_total_pc_local3">0</span></h4>
                <ul class="local3_cartas_pc">

                </ul>
            </div>
        </section>

        <h2>Jogadores</h2>
        <section class="jogadores">

            <div>
                <h4>Jogador 1</h4>
                <p>Energia : <span class="energia">0</span></p>
                <p>Número de cartas na mão: <span class="num_cartas">0</span></p>
            </div>

            <div>
                <h4>Computador</h4>
                <p>Energia : <span class="energia">0</span></p>
                <p>Número de cartas na mão: <span class="num_cartas">0</span></p>
            </div>
        </section>

        <section class="cartas_botoes">

            <div class="div_cartas">
                <h2>Cartas do Jogador 1</h2>
                <ul class="deck_jogador">

                </ul>
            </div>
            <div class="botoes">
                <button class="botao_iniciar">INICIAR PARTIDA</button>
            </div>
        </section>
    </main>


    <footer>&copy;Caio Braida & José Miguel</footer>
</body>



</html>
